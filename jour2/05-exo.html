<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button></button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>

        $("button").wrap("<header></header>").text("Menu");

        // concat√©ner 
        let menu =  "<ul>";
            menu += "<li>Accueil</li>" ;
            menu += "<li>Contact</li>" ;
            menu += "</ul>";
        
        $("button").after(menu) ;
        
        // solution alternative
        //$("button").after("<ul><li>Accueil</li><li>Contact</li></ul>");

        $("header").css("border", "1px solid green")
                    .css("box-shadow" , "2px 2px 5px grey");

    </script>
</body>
</html>
