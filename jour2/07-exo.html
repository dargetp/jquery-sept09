<body>
<nav>
    <ul id="menu">
    <li><a href="#">Lorem.</a></li>
    <li><a href="#">Maiores.</a></li>
    <li><a href="#">Sit?</a></li>

    <li><a href="#">Rem.</a></li>
    </ul>
</nav>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    /*
        1 ajouter ce block de html avant la balise ayant l'id menu
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        +
        faire le mise en forme via jquery
         pour chaque span => 
        height 8px
        border-radius 5px
        background grey
        margin 3px 0
        pour l'élement qui a la class burger :
        width : 50px
    */
    let burgerMenu = "<div class=\"burger\">" ;
        burgerMenu += "<span></span>";
        burgerMenu += "<span></span>";
        burgerMenu += "<span></span>";
        burgerMenu += "</div>";
    //insérer Avant la balise ayant l'id menu
    $("#menu").before(burgerMenu);

    $(".burger").css("width", 50);

    $("span")
        .css("height", 8)
        .css("border-radius", 5)
        .css("background", "grey")
        .css("margin", "3px 0")
        .css("display", "block"); // ne pas oublier le display : block
</script>
</body>
</html>
