<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display: none
        }
    </style>
</head>
<body>
    <button class="action1">Action 1</button>
    <p class="p1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, a.</p>

    <button class="action2">Action 2</button>
    <p class="p2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, a.</p>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(".action1").click(function(){
            let style = {
                "font-size": 40,
                "border" : "1px solid red"
            }
            $(".p1").css(style);
        });

        $(".action2").click(function(){
            // masquer un élement
            // display : none
            //$(".p2").css("display", "none");
            // 2ème manière ajouter une class à la balise et ajouter la règle .hide{}
            // dans css
            $(".p2").addClass("hide");
            // 3ème manière de faire via la méthode .hide() animation 
            $(".p1").hide();
            // 4 eme solution .toggle() animation 
        });

    </script>
</body>
</html>
