<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="rectangle"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let styleRectange = {
            "width" : 300 ,
            "height": 200 ,
            "background" : "blue",
            "color" :"white"
        } ;

        $(".rectangle")
            .css(styleRectange)
            .mouseenter(function(){
                 $(this).css("background", "green")
                           .text("je suis rentr√© dans le rectangle");
            })
            .mouseleave(function(){
                $(this).css("background", "blue")
                           .text("je suis sorti du rectangle") ;
            });


    </script>
</body>
</html>
