<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <h3></h3>
    <h3></h3>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        // hier 
        // créer NOUS MEME un fichier .json 
        // data.json // catalogue.json 
        // ces deux fichiers peuvent être assimilés => base de données 
        // information structurée // bien classée

        // deuxième possibilité => le fichier .json => directement disponible sur internet !!! 

        // au lieu d'avoir le fichier à créer nous même à la main 
        // utiliser ce fichier mis à disposition internet 
        // API : Application Program Interface 

        // manière d'organiser son code 
        // séparer les données => dans un ordinateur = serveur
        // la logique => les traitements => dans un autre ordinateur = serveur 

        // deux ordinateurs qui contiennent chacun une partie de votre application 
        // qui communiquent entre eux 

        // exemple d'API => récupérer des informations depuis internet 
        // support de cours 

        // NodeJS et live serveur <=> équivalent de Golive 

        // https://jsonplaceholder.typicode.com/

        // https://jsonplaceholder.typicode.com/posts

        // hier
        //$.getJSON("fichier.json" , function(){})

        // aujourd'hui 
        // traitement 
        $.getJSON("https://jsonplaceholder.typicode.com/posts" , function(reponse){
            console.log(reponse);
            // dans la variable reponse => tableau qui contient 100 objets 
            let htmlPage = "";

            $(reponse).each(function(index , item){
                htmlPage += "<h2>"+item.title+"</h2>";
                htmlPage += "<p>"+ item.body +"</p>";
                htmlPage += "<hr>";
            });

            $("body").prepend(htmlPage);
        });

        /// $("h3") <= tableau 
        let a = [ "h3" , "h3" , "h3" ]

        // manière classique
        for(let i = 0 ; i < 3 ; i++ ){
            a[ i ]
        }
        // manière classique dynamique 
        for(let i = 0 ; i < a.length ; i++ ){
            a[ i ]
        }
        // autre manière de faire via jquery 
        // en PHP => foreach(){}
        // pas besoin de dire le minimum // la maximum // increment 
        // par contre lui dire // créer deux variables index // element
        $(a).each(function( i  , item ){
            item === a[ i ]
        });

    </script>
</body>
</html>
