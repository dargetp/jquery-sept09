    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        // masquer toutes les cartes et je les masque

        $(".lieu").hide().first().show();

        $(".onglet button").click(function(){
            // 1 masque tous les lieux 
            $(".lieu").hide();

            //2  récupérer la data-index 
            let index = $(this).data("index");
            let text = $(this).text();

            // 3 afficher le bon contenu
            $(".lieu").eq(index).show();

            // Mettre à jour le titre dans le contenu affiché  
            $(".lieu").eq(index).find("h2").html( text );
            
        })
    </script>
</body>
