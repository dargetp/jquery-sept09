<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <!--  minimum pour commencer une page web utilisant jQuery -->
    <script>

        // en js de base => pour sélectionner un élément 
        // on passe pas une de ces méthodes 
        document.querySelector("p") // sélectionner 1 élement
        document.querySelectorAll("p") // sélectionner tous les p de la page 
        document.getElementById("paragraphe")
        document.getElementsByClassName();
        document.getElementsByTagName() ;

        // avec jquery => 1 seule à connaitre 

        $( )

        // en js de base 
        document.querySelector("p") //  <= dans les doubles quotes un sélecteur css
        document.querySelector(".intro") // sélectionner une balise qui a la class intro 

        // la même chose avec la fonction $( )

        $("p") // => 
        $(".intro") // sélectionner le ou les éléments qui ont une class intro 

        // donc reprise du cours 14h25 

        // vu ce matin comment installer jquery sur nos pages web 
        // commencé à voir ensemble la syntaxe de jquery 
        // => https://github.com/webdevproformation/jquery-sept09

        // vous avez accès aux notes de cours via l'adresse suivante :
        // https://github.com/webdevproformation/jquery-sept09

    </script>
</body>
</html>
